
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.6.0

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "yarn.lock" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      # These steps are needed for any repository with a lockfile.
      # https://github.com/greenkeeperio/greenkeeper-lockfile
      - run: npm install --no-package-lock greenkeeper-lockfile
      - run: node_modules/.bin/greenkeeper-lockfile-update
      - run: node_modules/.bin/greenkeeper-lockfile-upload

      - run: yarn

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}

      # run tests!
      - run: yarn test
