version: 2
jobs:
  build:
    environment:
    docker:
      - image: python:3.6-alpine@sha256:0f65c66115749270c8affffd7b164c91a0c756993b1f181d4c0870836b321d4b
        environment:
        - DATABASE_URL: postgresql://root:@localhost/circle_test?sslmode=disable
        - DEBUG: False
        - DJANGO_SETTINGS_MODULE: backend.settings.local
        - OIDC_OP_DOMAIN: https://auth.mozilla.auth0.com
        - OIDC_RP_CLIENT_ID: test
        - OIDC_RP_CLIENT_SECRET: test
      - image: circleci/postgres:9.5@sha256:db5c4d71826f7713abc0dff381861e99aa1f4de67cbbd9824393947ad236b81f
        environment:
        - POSTGRES_USER: root
        - POSTGRES_DB: circle_test
    steps:
      - checkout
      - run:
          name: Install system dependencies
          command: apk --no-cache add build-base bash curl openssl-dev libffi-dev py-cffi postgresql-client postgresql-dev
      - run:
          name: Install Python libraries
          command: pip install -U pip && pip install -r requirements.txt
      - run: flake8 backend
      - run: coverage run ./manage.py test
      - run: coverage xml && curl -s https://codecov.io/bash | bash -
